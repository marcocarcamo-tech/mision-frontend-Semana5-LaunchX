<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>View Intro LaunchX</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <img v-bind:src="photo" alt="user-photo" :class="gender">
        <h1>{{uName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="changeUser()" :class="gender">Get random user</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
